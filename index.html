<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cami's Coding Quiz</title>
    <link rel="stylesheet" type="text/css" href="./02-Homework/style.css" />
</head>

<body>
    <section id=intro>
        <h1> Coding Quiz</h1>
        <h5>This is a quiz description and set of instructions.</h5>
        <button id="startbtn">Start Quiz</button>
    </section>

	<div class="panel" id="panel"></div>
		<div class="result">

		</div>
        <h3 id="timerName" class="timekeeping"> Timer: <span></span> </h3>
        <h3 id="timer" class="timekeeping"> <span></span> </h3>
		<div class="question-container" id="question">
			Question goes here.
		</div>
    		<div class="option-container" id="option-container">
			<button class="option" onclick="" id="op1" >option1</button>
	
			<button class="option" id="op2" >option2</button>
	
			<button class="option" id="op3">option3</button>
	
			<button class="option" id="op4">option4</button>
		</div>
		<div class="points" id="points">
			<!-- <button class="evaluate">Evaluate</button>-->
			<!-- <button class="next">Next</button>  -->
			<button class="points" id="gamepoints">High Scores</button>
			<input type="email"  id="gamepoints" value="">
			<button id="sumbitScore">Sumbit Score</button>
			<!-- <button class="next">Next</button> -->
		</div>
	</div>

	</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="./script.js"></script>
