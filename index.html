<body>
        <h1 id="title">Coding Quiz</h1>

    <!-- quiz-container -->
    <div id="quiz-container">
        <!-- question container -->
        <div class="questions">
            <h2 id="question"></h2>
            <ol type="A">
                <button> <li class="option"><span id="option0" onclick="calcScore(this)"></span></li></button>
                <button> <li class="option"><span id="option1" onclick="calcScore(this)"></span></li></button>
                <button> <li class="option"><span id="option2" onclick="calcScore(this)"></span></li></button>
                <button> <li class="option"><span id="option3" onclick="calcScore(this)"></span></li></button>
              </ol>
            <h4 id="stat"></h4>
        </div>

        <div class="buttons">
            <button id="startbtn">Start Quiz</button>
    </div>

    <!-- scoreboard section -->
    <div id="scoreboard">
               <h2 id="score-title">High Scores</h2>
        <h2 id="score"></h2>
        <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
        <button type="button" id="check-answer" onclick="checkAnswer()">Check Answers</button>
    </div>
